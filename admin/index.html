<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@latest/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    // Decap CMS ожидает div#nc-root, иногда на некоторых сборках его нужно создать вручную!
    var ncRoot = document.createElement('div');
    ncRoot.id = 'nc-root';
    document.body.appendChild(ncRoot);
  </script>
</body>
</html>
