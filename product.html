<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GN Print Shop – Startseite</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- Шапка сайта -->
  <header class="site-header">
    <div class="logo">
      <!-- Вставьте сюда свой логотип блога -->
      <a href="index.html">
        <img src="assets/images/INFO LABEL_S_logo 1.png" alt="Логотип блога" class="logo-img">
      </a>
    </div>
    <!-- Слоган в шапке -->
    <div class="header-tagline">Individuelle Drucke &amp; Gravuren nach Wunsch</div>

    <nav class="site-nav">
      <ul>
        <li><a href="index.html">Startseite</a></li>
        <li><a href="catalog.html">Katalog</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>
    <!-- Кнопка-гамбургер для мобильного -->
    <button class="nav-toggle" aria-label="Menü öffnen">
      <span class="hamburger"></span>
    </button>  
  </header>

  <main>
  <!-- Детали товара -->
    <section class="product-detail">
     <!-- Галерея -->
     <div class="product-gallery">
       <!-- Основное изображение -->
       <img 
         src="assets/images/Cap/Cap.png" 
         alt="Produktname 1" 
         class="gallery-main">
       <!-- Миниатюры -->
       <div class="gallery-thumbs">
         <img src="assets/images/Cap/Cap-2.png" alt="Thumb 1">
         <img src="assets/images/Cap/Cap-3.png" alt="Thumb 2">
         <img src="assets/images/76542c3bee25fa37e6e6ace022ebc7ac.png" alt="Thumb 3">
         <!-- …добавьте столько миниатюр, сколько нужно -->
       </div>
     </div>
 
     <!-- Информация -->
     <div class="product-info">
       <h1>Produktname 1</h1>
       <ul class="specs">
         <li><strong>Material:</strong> Baumwolle 100 %</li>
         <li><strong>Schnitt:</strong> Regular Fit</li>
         <li><strong>Verfügbarkeit:</strong> S, M, L, XL</li>
       </ul>
       <a href="index.html#bestellen" class="btn-order">Jetzt bestellen</a>
     </div>
    </section>
  </main>


   <!-- Подвал с контактами -->
  <footer id="kontakt" class="site-footer">
    <p>&copy; 2025 GN Print Shop</p>
    <p>E-Mail: <a href="mailto:info@gn-printshop.de">info@gn-printshop.de</a></p>
    <p>WhatsApp: <a href="https://wa.me/491234567890">+49 123 4567890</a></p>
  </footer>

  <!-- Кнопка «Наверх» -->
  <button class="back-to-top" aria-label="Nach oben">↑</button>
  <script src="js/app.js"></script>

</body>
