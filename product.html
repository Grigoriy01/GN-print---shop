<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GN Print Shop – Startseite</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- Шапка сайта -->
  <header class="site-header">
      <div class="logo">
      <!-- Вставьте сюда свой логотип блога -->
      <a href="index.html">
        <img src="assets/images/logo website v2_75x55.png" alt="Логотип блога" class="logo-img">
      </a>
      </div>
      <!-- Слоган в шапке -->
      <div class="header-tagline">Wir sind kein Shop.Wir sind ein Startup, das Gedanken druckt</div>
      
      <div class="header-row">

        <!--Werbkorb-->
        <div class="cart-icon" id="cartToggle" title="Warenkorb öffnen">🛒
          <span id="cartCount" class="cart-count hidden">0</span>
        </div> 
        
        <!-- Кнопка-гамбургер для мобильного -->
        <button class="nav-toggle" aria-label="Menü öffnen">
          <span class="hamburger"></span>
        </button>
        
        <nav class="site-nav">
          <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="catalog.html">Katalog</a></li>
            <li><a href="#kontakt">Kontakt</a></li>
          </ul>
        </nav>
      </div>
      
     
        
    </header>

  <!-- Контейнер для динамического рендера -->
  <main>
    <div class="product-detail-container">
      <!-- JS заполнит этот блок -->
    </div>
  </main>

  
  <section id="orderSection" class="order-section hidden">
  <!-- сюда мы динамически вставим форму при клике -->
  </section>

    <!-- Панель корзины -->
  <div id="cartPanel" class="cart-panel hidden">
    <div class="cart-header">
      <button id="cartClose">×</button>
      <h2>Ihre Bestellung</h2>
    </div>
    <div id="cartContent">
      <p>Ihr Warenkorb ist leer.</p>
    </div>
    <!-- Форма заказа -->
    <div class="order-form-wrapper hidden">
      <!-- JS подставит сюда форму -->
    </div>
  </div>

  <!-- Панель подтверждения -->
  <div id="confirmPanel" class="confirm-panel hidden">
    <!-- JS будет наполнять содержимым -->
  </div>


   <!-- Подвал с контактами -->
  <footer id="kontakt" class="site-footer">
    <p>&copy; 2025 GN Print Shop</p>
    <p>E-Mail: <a href="mailto:gn.print.shop.info@gmail.com">gn.print.shop.info@gmail.com</a></p>
    <p>WhatsApp: <a href="https://wa.me/491621553878">+49 162 155 38 78</a></p>
  </footer>

  <!-- Кнопка «Наверх» -->
  <button class="back-to-top" aria-label="Nach oben">↑</button>
  
  <script src="js/app.js"></script>
  <script src="js/product.js"></script>

</body>
</html>
