<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GN Print Shop – Startseite</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Шапка сайта -->
  <header class="site-header">
    <div class="logo">
      <!-- Вставьте сюда свой логотип блога -->
      <a href="index.html">
        <img src="assets/images/INFO LABEL_S_logo 1.png" alt="Логотип блога" class="logo-img">
      </a>
    </div>
    <nav class="site-nav">
      <ul>
        <li><a href="index.html">Startseite</a></li>
        <li><a href="catalog.html">Katalog</a></li>
        <li><a href="#bestellen">Bestellen</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <!-- Основной контент -->
  <main>
    <!-- Сетка товаров -->
    <section class="product-grid">
      <!-- Карточка товара -->
      <article class="product-card">
        <a href="product.html">
          <img src="assets/images/Cap-3.png" alt="Produkt 1">
          <h2>Produktname 1</h2>
          <p>Kurze Beschreibung...</p>
          <button>Details</button>
        </a>
      </article>
      <!-- TODO: повторить ещё 3–4 карточки -->
    </section>
    <section class="product-grid">
      <!-- Карточка товара -->
      <article class="product-card">
        <a href="product.html">
          <img src="assets/images/Cap-3_t.gif" alt="Produkt 2">
          <h2>Produktname 2</h2>
          <p>Kurze Beschreibung...</p>
          <button>Details</button>
        </a>
      </article>
      <!-- TODO: повторить ещё 3–4 карточки -->
    </section>
  </main>

  <!-- Блок «Bestellen» с Google Form -->
  <section id="bestellen" class="order-section">
    <h2>Jetzt bestellen</h2>
    <div class="iframe-container">
      <iframe
        src="https://docs.google.com/forms/d/e/1RhV6hCkfl8WHC-AxxlMAMoeJFjL8Tw9YGULsvRcHMxo/viewform?embedded=true"
        title="Bestellformular">
      </iframe>
      <!-- Замените YOUR_FORM_ID на ваш ID формы -->
    </div>
  </section>

  <!-- Подвал с контактами -->
  <footer id="kontakt" class="site-footer">
    <p>&copy; 2025 GN Print Shop</p>
    <p>E-Mail: <a href="mailto:info@gn-printshop.de">info@gn-printshop.de</a></p>
    <p>WhatsApp: <a href="https://wa.me/491234567890">+49 123 4567890</a></p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
